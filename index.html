<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="version" content="1.0.1">
    <title>Luna Princess Maths ðŸŒ™âœ¨</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
</head>

<body>
    <div id="game-container">
        <!-- Refresh Button - Fixed position top right of viewport -->
        <button id="refresh-btn" onclick="location.reload()" title="Refresh Game" aria-label="Refresh Game">
            <svg viewBox="0 0 24 24" width="32" height="32" fill="none" stroke="currentColor" stroke-width="3"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="23 4 23 10 17 10"></polyline>
                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
            </svg>
        </button>

        <header>
            <!-- Unified Toggles Row -->
            <div id="controls-row">
                <div id="subject-toggle-container" class="toggle-row">
                    <button id="subject-maths" class="mode-btn active">Maths</button>
                    <button id="subject-english" class="mode-btn">English</button>
                </div>

                <div id="mode-toggle-container" class="toggle-row">
                    <button id="mode-easy" class="mode-btn active">Easy</button>
                    <button id="mode-hard" class="mode-btn">Hard</button>
                </div>
            </div>
            <h1>Luna's Games ðŸŒ™</h1>
            <div id="score-board">
                <div id="progress-bar-container">
                    <div id="progress-bar"></div>
                </div>
                <div>Question <span id="current-sum">1</span> of 10</div>
            </div>
        </header>
        <main>
            <div id="character-container">
                <div id="three-stage"></div>
            </div>
            <div id="question-area">
                <!-- Maths Question -->
                <div id="math-problem">
                    <span id="num1">0</span>
                    <span id="operator">+</span>
                    <span id="num2">0</span>
                    <span>=</span>
                    <div id="answer-slot" class="drop-target">?</div>
                </div>
                <!-- English Question -->
                <div id="english-problem" class="hidden">
                    <div id="spelling-image-container">
                        <img id="spelling-image" src="" alt="What is this?">
                    </div>
                    <div id="spelling-slots">
                        <!-- Slots like [C] [A] [T] -->
                    </div>
                </div>
            </div>
            <div id="choices-area">
                <!-- Choices will be generated here -->
            </div>
        </main>
        <div id="overlay" class="hidden">
            <div id="modal">
                <h2 id="modal-text">Great Job!</h2>
                <button onclick="resetGame()">Play Again! ðŸŒŸ</button>
            </div>
        </div>
    </div>
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="script.js"></script>
    <!-- Service Worker Registration for PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('ServiceWorker registered with scope:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>

</html>
