<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Luna Princess Maths ðŸŒ™âœ¨</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Outfit:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <div id="game-container">
    <header>
      <!-- Child Friendly Mode Switch -->
      <div id="mode-toggle-container">
        <button id="mode-easy" class="mode-btn active" onclick="setMode('easy')">Easy (5-6)</button>
        <button id="mode-hard" class="mode-btn" onclick="setMode('hard')">Hard (7+)</button>
      </div>
      <h1>Luna's Maths ðŸŒ™</h1>
      <div id="score-board">
        <div id="progress-bar-container">
          <div id="progress-bar"></div>
        </div>
        <div>Question <span id="current-sum">1</span> of 10</div>
      </div>
    </header>

    <main>
      <div id="character-container">
        <div id="three-stage"></div>
      </div>

      <div id="question-area">
        <div id="problem">
          <span id="num1">0</span>
          <span id="operator">+</span>
          <span id="num2">0</span>
          <span>=</span>
          <div id="answer-slot">?</div>
        </div>
      </div>

      <div id="choices-area">
        <!-- Choices will be generated here -->
      </div>
    </main>

    <div id="overlay" class="hidden">
      <div id="modal">
        <h2 id="modal-text">Great Job!</h2>
        <button onclick="resetGame()">Play Again! ðŸŒŸ</button>
      </div>
    </div>
  </div>

  <!-- External Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
